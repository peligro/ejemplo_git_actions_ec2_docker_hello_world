name: Despliegue Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  construir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up SSH and deploy to EC2 
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/proyecto
            
            # Pull the latest code
            git fetch origin main
            git reset --hard origin/main
            
            echo "🚀 Ejecutando contenedor hello-world..."
            sudo docker run --name test-hello-world hello-world
            
            echo "✅ Docker hello-world ejecutado exitosamente"
            
            # Verificar instalación de Docker
            echo "📋 Versión de Docker:"
            sudo docker --version
            
            # Listar TODOS los contenedores (incluyendo terminados)
            echo "📦 Todos los contenedores:"
            sudo docker ps -a
            
            # Mostrar logs del contenedor hello-world
            echo "📝 Logs del contenedor hello-world:"
            sudo docker logs test-hello-world
            
            # Limpiar el contenedor de prueba
            sudo docker rm test-hello-world
            
            echo "🎉 Docker está funcionando correctamente"